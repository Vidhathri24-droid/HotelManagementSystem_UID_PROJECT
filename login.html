<!DOCTYPE html>
<html lang="en">
<head>
<link rel='stylesheet' href='css/style.css'>

<style>
    body {
        background: url('img/slider-1.jpg') no-repeat center center/cover;
        min-height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .content-box {
        background: rgba(255, 255, 255, 0.95);
        max-width: 600px;
        margin: 80px auto;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
</style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EliteInn</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .login-container {
            min-height: 100vh;
            background: url('img/slider-1.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
        }
    </style>
    <script>
        const defaultUsers = [
            { email: "admin@example.com", password: "admin123", role: "admin" },
            { email: "staff@example.com", password: "staff123", role: "staff" },
            { email: "user@example.com", password: "user123", role: "customer" }
        ];
        if (!localStorage.getItem('users')) {
            localStorage.setItem('users', JSON.stringify(defaultUsers));
        }
        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => u.email === email && u.password === password && u.role === role);
            if (user) {
                localStorage.setItem('user', JSON.stringify(user));
                if (role === 'admin') window.location.href = 'admin.html';
                else if (role === 'staff') window.location.href = 'staff.html';
                else window.location.href = 'booking.html';
            } else {
                alert("Invalid credentials!");
            }
        }
    </script>
</head>
<body>

<header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h4 class="mb-0">EliteInn</h4>
        <button onclick="logout()" class="btn btn-outline-light btn-sm">Logout</button>
    </div>
</header>

    <div class="login-container">
        <div class="login-box">
            <h3 class="text-center mb-4">EliteInn Login</h3>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" class="form-control" id="email" oninput="validateEmail(this)" required>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" class="form-control" id="password" oninput="validatePassword(this)" required>
                </div>
                <div class="form-group">
                    <label>Login as:</label>
                    <select class="form-control" id="role">
                        <option value="customer">Customer</option>
                        <option value="staff">Staff</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                <p class="text-center mt-3">Don't have an account? <a href="register.html">Register</a></p>
            </form>
        </div>
    </div>

<script>
function validateEmail(input) {
    const regex = /^\S+@\S+\.\S+$/;
    if (!regex.test(input.value)) {
        input.setCustomValidity("Please enter a valid email address.");
    } else {
        input.setCustomValidity("");
    }
}

function validatePassword(input) {
    if (input.value.length < 6) {
        input.setCustomValidity("Password must be at least 6 characters long.");
    } else {
        input.setCustomValidity("");
    }
}
</script>

</body>
</html>
