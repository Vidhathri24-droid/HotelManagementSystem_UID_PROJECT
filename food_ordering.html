<!DOCTYPE html>
<html>
<head>
<link rel='stylesheet' href='css/style.css'>

<style>
    body {
        background: url('img/slider-1.jpg') no-repeat center center/cover;
        min-height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .content-box {
        background: rgba(255, 255, 255, 0.95);
        max-width: 600px;
        margin: 80px auto;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
</style>

    <title>Food Ordering - EliteInn</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) {
            window.location.href = 'login.html';
        }
        function logout() {
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }
    </script>
</head>
<body>

<header class="bg-dark text-white py-3">
    <div class="content-box d-flex justify-content-between align-items-center">
        <h4 class="mb-0">EliteInn</h4>
        <button onclick="logout()" class="btn btn-outline-light btn-sm">Logout</button>
    </div>
</header>

    <div class="content-box mt-5">
        <h2>Order Food</h2>
        <form onsubmit="event.preventDefault(); alert('Food order placed successfully!');">
            <div class="form-group">
                <label>Food Item:</label>
                <select class="form-control">
                    <option>Burger</option>
                    <option>Pizza</option>
                    <option>Salad</option>
                    <option>Drinks</option>
                </select>
            </div>
            <div class="form-group">
                <label>Quantity:</label>
                <input type="number" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Place Order</button>
        </form>
        <button onclick="logout()" class="btn btn-danger mt-3">Logout</button>
    </div>

<script>
function validateEmail(input) {
    const regex = /^\S+@\S+\.\S+$/;
    if (!regex.test(input.value)) {
        input.setCustomValidity("Please enter a valid email address.");
    } else {
        input.setCustomValidity("");
    }
}

function validatePassword(input) {
    if (input.value.length < 6) {
        input.setCustomValidity("Password must be at least 6 characters long.");
    } else {
        input.setCustomValidity("");
    }
}
</script>

</body>
</html>
