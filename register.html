<!DOCTYPE html>
<html>
<head>
<link rel='stylesheet' href='css/style.css'>

<style>
    body {
        background: url('img/slider-1.jpg') no-repeat center center/cover;
        min-height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .content-box {
        background: rgba(255, 255, 255, 0.95);
        max-width: 600px;
        margin: 80px auto;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
</style>

    <title>Register - EliteInn</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .register-container {
            min-height: 100vh;
            background: url('img/slider-1.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .register-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
        }
    </style>
    <script>
        function handleRegister(event) {
            event.preventDefault();
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            const newUser = { email: email, password: password, role: 'customer' };
            let users = JSON.parse(localStorage.getItem('users')) || [];
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            alert("Registration successful! Please login.");
            window.location.href = 'login.html';
        }
    </script>
</head>
<body>

<header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h4 class="mb-0">EliteInn</h4>
        <button onclick="logout()" class="btn btn-outline-light btn-sm">Logout</button>
    </div>
</header>

    <div class="register-container">
        <div class="register-box">
            <h3 class="text-center mb-4">EliteInn Registration</h3>
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" class="form-control" id="reg-email" required>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" class="form-control" id="reg-password" required>
                </div>
                <button type="submit" class="btn btn-success btn-block">Register</button>
                <p class="text-center mt-3">Already have an account? <a href="login.html">Login</a></p>
            </form>
        </div>
    </div>

<script>
function validateEmail(input) {
    const regex = /^\S+@\S+\.\S+$/;
    if (!regex.test(input.value)) {
        input.setCustomValidity("Please enter a valid email address.");
    } else {
        input.setCustomValidity("");
    }
}

function validatePassword(input) {
    if (input.value.length < 6) {
        input.setCustomValidity("Password must be at least 6 characters long.");
    } else {
        input.setCustomValidity("");
    }
}
</script>

</body>
</html>
