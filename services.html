
<!DOCTYPE html>
<html>
<head>
    <title>Our Services - EliteInn</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h4>EliteInn</h4>
        <button onclick="logout()" class="btn btn-outline-light btn-sm">Logout</button>
    </div>
</header>
<div class="container mt-4 content-box">
    <h3>Our Services</h3>
    <select class="form-control mb-3" onchange="filterServices(this.value)">
        <option value="all">All</option>
        <option value="room">Room Booking</option>
        <option value="food">Food</option>
        <option value="gym">Gym</option>
        <option value="spa">Spa</option>
    </select>
    <div id="service-list">
        <div class="service" data-type="room">Luxury Room Booking</div>
        <div class="service" data-type="food">Delicious Food Ordering</div>
        <div class="service" data-type="gym">Fitness Gym Access</div>
        <div class="service" data-type="spa">Relaxing Spa Sessions</div>
    </div>
</div>
<script>
function filterServices(type) {
    document.querySelectorAll('.service').forEach(div => {
        div.style.display = type === 'all' || div.dataset.type === type ? 'block' : 'none';
    });
}
</script>
</body>
</html>
