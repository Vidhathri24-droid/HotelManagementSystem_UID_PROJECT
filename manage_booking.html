
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Room Bookings - EliteInn</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .booking-entry {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
        }
    </style>
    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user || (user.role !== 'admin' && user.role !== 'staff')) {
            window.location.href = 'login.html';
        }

        const dummyBookings = [
            { customer: "john@example.com", roomType: "Suite", checkin: "2025-06-12", checkout: "2025-06-14", status: "Confirmed" },
            { customer: "jane@example.com", roomType: "Double", checkin: "2025-06-15", checkout: "2025-06-18", status: "Pending" },
            { customer: "mark@example.com", roomType: "Single", checkin: "2025-06-20", checkout: "2025-06-22", status: "Cancelled" }
        ];

        function displayBookings() {
            const container = document.getElementById("bookings");
            dummyBookings.forEach(b => {
                container.innerHTML += `
                <div class="booking-entry">
                    <strong>Customer:</strong> ${b.customer}<br>
                    <strong>Room Type:</strong> ${b.roomType}<br>
                    <strong>Check-in:</strong> ${b.checkin} | <strong>Check-out:</strong> ${b.checkout}<br>
                    <strong>Status:</strong> ${b.status}
                </div>`;
            });
        }

        window.onload = displayBookings;
    </script>
</head>
<body>
<header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h4>EliteInn</h4>
        <button onclick="localStorage.removeItem('user'); location.href='index.html';" class="btn btn-outline-light btn-sm">Logout</button>
    </div>
</header>
<div class="container mt-4 content-box">
    <h3>Manage Room Bookings</h3>
    <div id="bookings"></div>
</div>
</body>
</html>
