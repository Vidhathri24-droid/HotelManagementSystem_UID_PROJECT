<!DOCTYPE html>
<html>
<head>
<link rel='stylesheet' href='css/style.css'>

<style>
    body {
        background: url('img/slider-1.jpg') no-repeat center center/cover;
        min-height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .content-box {
        background: rgba(255, 255, 255, 0.95);
        max-width: 600px;
        margin: 80px auto;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
</style>

    <title>Staff Panel - EliteInn</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user || user.role !== 'staff') {
            window.location.href = 'login.html';
        }
        function logout() {
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }
    </script>
</head>
<body>

<header class="bg-dark text-white py-3">
    <div class="content-box d-flex justify-content-between align-items-center">
        <h4 class="mb-0">EliteInn</h4>
        <button onclick="logout()" class="btn btn-outline-light btn-sm">Logout</button>
    </div>
</header>

    <div class="content-box mt-5">
        <h2>Welcome, Staff</h2>
        <button onclick="logout()" class="btn btn-danger mt-3">Logout</button>
    </div>
</body>
</html>
